    <title>Template</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<style>
    body {
        text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
    }
    
    #inputFormWidth {
    max-width: 300px; 
    margin: 0 auto; 
    }
</style>


<body class="mx-auto flex-column text-center text-bg-dark d-flex h-100 cover-container w-100 p-3">
    <header class="mb-auto"></header>
    <div id="app">

        <main class="px-3"> <!-- anything in main is centered --> 

            <h1 class="mt-4">Template</h1>

            <div class="mt-4" id="inputFormWidth">

                    <label for="input1">Input form:</label>
                    <input v-model="input1" id="input1" type="number" class="form-control" required>


                    <p></p>


                    <button class="btn btn-primary mt-3" @click="calculate">Calculate</button>

                    <button class="btn btn-primary mt-3" @click="reset">Reset</button>
                    <div v-if="output !== null" class="mt-4">
                        <h1>Result:</h1>
                        <h3>{{outputType}}: ${{ output.toFixed(2) }}</h3>
                    </div>
            </div>

            <script src="script.js"></script>
        </main>
    </div>

    <footer class="mt-auto text-white-50">
        <p>Check me out at <a href="https://qayyumayaan.dev/" class="text-white">my website.</a> <a href="https://github.com/qayyumayaan/" class="text-white">More info.</a></p>
        <p>This site uses Google Analytics.</p>
    </footer>
</body>
