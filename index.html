<html>
<head class="h-100">
    <meta charset="utf-8">

    <title>Template</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>


</head>

<style>
    body {
        text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
    }
    
    #inputFormWidth {
    max-width: 300px; 
    margin: 0 auto; 
    }
</style>


<body class="mx-auto flex-column text-center text-bg-dark d-flex h-100 cover-container w-100 p-3">
    <header class="mb-auto"></header>
    <div id="app">

        <main class="px-3">
            <h1 class="mt-4">QR Code Generator</h1>
            <div class="mt-4" id="inputFormWidth">
                <label for="qrInput">Enter text for QR code:</label>
                <input v-model="qrInput" id="qrInput" type="text" class="form-control" required>
                <button class="btn btn-primary mt-3" @click="generateQRCode">Generate</button>
                <button class="btn btn-primary mt-3" @click="reset">Reset</button>
                <div v-if="qrImage !== null" class="mt-4">
                    <h3>Your QR code:</h3>
                    <div v-html="qrImage"></div>
                </div>
            </div>
        </main>
        
    </div>

    <footer class="mt-auto text-white-50">
        <p>Check me out at <a href="https://qayyumayaan.dev/" class="text-white">my website.</a> <a href="https://github.com/qayyumayaan/" class="text-white">More info.</a></p>
        <p>This site uses Google Analytics.</p>
    </footer>

    <script src="script.js"></script>

</body>     
</html>
